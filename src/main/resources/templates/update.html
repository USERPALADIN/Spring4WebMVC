<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
    <title>Update user</title>
</head>
<body>

<form method="POST" action='/admin/update_user' name="frmAddUser">
    <table border="1">
        <tr>
            <td> User ID : <input type="text" readonly="readonly" name="userId"
                                  th:value="${user.id}"/> <br/></td>
        </tr>
        <tr>
            <td>Name : <input
                    type="text" name="name"
                    th:value="${user.name}"/> <br/></td>
        </tr>
        <tr>
            <td>
                Login : <input
                    type="text" name="login"
                    th:value="${user.login}"/> <br/></td>
        </tr>
        <tr>
            <td>
                Password : <input type="text" name="password"
                                  th:value="${user.password}"/> <br/></td>
        </tr>
        <tr>
            <td>

                Role : <select type="text" name="role">
                <!--<option><c:out value="${user.role}"/></option>-->
                <option>user</option>
                <option>admin</option>
            </select>
            </td>
        </tr>
    </table>
    <input type="submit" value="Submit"/>
</form>
</body>
</html>
