<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Update User</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
</head>
<body>


<div class="row col-sm-6"
     style="border: 1px ridge #003312; padding:20px; float: none; margin: 0 auto;">
    <h5 class="text-center" style="font-size: 25px">Update User</h5>
    <form action="/admin/update_user" method="post">
        <div class="form group">
            <label for="userId">Id:</label>
            <input type="text" class="form-control" id="userId" readonly="readonly" name="userId" th:value="${user.id}"/>
        </div>
        <div class="form-group">
            <label for="name"> Name: </label>
            <input type="text" class="form-control" id="name"  name="name" th:value="${user.name}"/>
        </div>
        <div class="form-group">
            <label for="login">Login: </label>
            <input type="text" class="form-control" id="login"  name="login" th:value="${user.login}"/>
        </div>
        <div class="form-group">
            <label for="password">Password: </label>
            <input type="password" class="form-control" id="password"  name="password" th:value="${user.password}"/>
        </div>
        <div>
                <select id="roles" name="roles" multiple=multiple>
                    <option th:each="roleFromDB : ${allRoles}"
                            th:selected="${user.roles.contains(roleFromDB)}"
                            th:value="${roleFromDB.name}"
                            th:text="${roleFromDB.name}"></option>
                </select>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Add</button>
    </form>

</div>
</body>
</html>
