<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=EUC-KR"/>
    <title>Show All Users</title>
</head>
<body>

<table border=1>
    <thead>
    <tr>
        <th>User Id</th>
        <th>Name</th>
        <th>Login</th>
        <th>Password</th>
        <th>Role</th>
        <th colspan=2>Action</th>
    </tr>
    </thead>
    <tbody>
    <!--<c:forEach items="${users}" var="user">-->
    <!--<tr>-->
    <!--<td><c:out value="${user.id}"/></td>-->
    <!--<td><c:out value="${user.name}"/></td>-->
    <!--<td><c:out value="${user.login}"/></td>-->
    <!--<td><c:out value="${user.password}"/></td>-->
    <!--<td><c:out value="${user.role}"/></td>-->
    <!--<td><a href="/admin/update_user?userId=<c:out value="${user.id}"/>">Update</a></td>-->
    <!--<td><a href="/admin/delete_user?userId=<c:out value="${user.id}"/>">Delete</a></td>-->
    <!--</tr>-->
    <!--</c:forEach>-->

    <tr th:each="user : ${users}">
        <td th:text="${user.id}">Id</td>
        <td th:text="${user.name}">Name</td>
        <td th:text="${user.login}">Login</td>
        <td th:text="${user.password}">Password</td>
        <td th:each="role : ${user.roles}" th:text="${role.getName()}">Role</td>
        <td><a th:href="@{/admin/update_user/{userId}(userId=${user.id})}"><span>Update</span></a></td>
        <td><a th:href="@{/admin/delete_user/{userId} (userId =${user.id})}"><span>Delete</span></a></td>
    </tr>
    </tbody>
</table>

<form th:action="@{/logout}" method="post">
    <input type="submit" value="Sign Out"/>
</form>
</body>
</html>
